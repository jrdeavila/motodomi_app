  syncfusion_flutter_pdfviewer: ^23.1.44
  url_launcher: ^6.2.1
  uuid: ^4.2.1
  flutter_local_notifications: ^16.2.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.4.1
  mockito: ^5.4.2

