  animate_do: ^3.1.2
  cached_network_image: ^3.3.0
  cloud_firestore: ^4.12.2
  cupertino_icons: ^1.0.2
  currency_text_input_formatter: ^2.1.10
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  file_picker: ^6.1.1
  firebase_app_check: ^0.2.1+4
  firebase_auth: ^4.12.1
  firebase_core: ^2.21.0
  firebase_storage: ^11.5.1
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  flutter_keyboard_visibility: ^5.4.1
  flutter_map: ^6.1.0
  flutter_svg: ^2.0.9
  geolocator: ^10.1.0
  get: ^4.6.6
  get_it: ^7.6.4
  get_storage: ^2.1.1
  google_fonts: ^6.1.0
  http: ^1.1.0
  image_picker: ^1.0.4
  injectable: ^2.3.2
  intl: ^0.18.1
  latlong2: ^0.9.0
  overlayment: ^0.2.1
